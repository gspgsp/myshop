<script>
$( function () {
	var btn = $( ".change-person button" ),
		routineSet = $( ".routine-set li" ),
		mySwitch = $( ".edit li span  b" );
	btn.click( "click", function () {
		var modify = routineSet.find( ".modify" ),
			confir = routineSet.find( ".confirm" ),
			_this = $( this ); 
		if ( modify.hasClass( "hide" ) ) {
			modify.removeClass( "hide" );
			confir.addClass( "hide" );
			_this.html( "保存" );
		} else {
			modify.addClass( "hide" );
			confir.removeClass( "hide" );
			_this.html( "编辑" );
		}
	} );
	
	//设置开关
	mySwitch.bind( "click", function () {
		$( this ).toggleClass( "yes" );
	} );
} );
</script>
