<link rel="stylesheet" type="text/css" href="style/form.css"/>
<!--back begin-->
<div class="form-back">登录</div>
<!--back end-->
<!--login begin-->
<div class="form-wrap login">
	<form name="" method="post" action="" id="login-form">
    	<!--error-msg begin-->
    	<div class="error-msg">
        	<p class="inner icon-alert"></p>
        </div>
    	<!--error-msg end-->
        <div class="form-tr">
        	<div class="name name-text">手机号</div>
            <div class="val val-text"><input type="text" placeholder="请输入手机号" name="mobilenumber"/></div>
        </div>
        <div class="form-tr">
        	<div class="name name-text">密<span></span>码</div>
            <div class="val val-text"><input type="password" placeholder="请输入密码" name="setpwd"/></div>
        </div>
        <div class="form-tr check">
        	<input type="checkbox" id="rem"/>
            <label for="rem">记住密码</label>
        </div>
        <p class="go-reg">还没有账号？去<a href="javascript:;">免费注册</a></p>
        <div class="form-tr">
        	<button class="btn1">登录</button>
        </div>
        <p class="forget frt"><a href="javascript:;">忘记密码？</a></p>
    </form>
</div>
<!--login end-->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/common.js"></script>
<script src="js/other.js"></script>
<script>
$( function () {
	var right = $( ".right" ),
		reg = $( ".go-reg a" ),
		forgetPwd = $( ".forget a" );
		
	//跳转到注册	
	reg.bind( "click", function () {
		right.load( "register.html" );
	} );
	
	//跳转到忘记密码
	forgetPwd.bind( "click", function () {
		right.load( "forget-pwd.html" );
	} );
} );
</script>
